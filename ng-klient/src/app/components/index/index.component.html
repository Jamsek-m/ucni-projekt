<h2>Dnevno vprašanje</h2>

<div class="vprasanje" *ngIf="!odgovorZabelezen">
    <p>{{vprasanje.vprasanje}}</p>

    <div class="odgovori">
        <span *ngFor="let item of vprasanje.seznamMoznihOdgovorov" class="odgovor">
            <button (click)="shraniOdgovor(item.id)">{{item.tipOdgovora}}</button>
        </span>
    </div>
</div>
<div class="odgovor-zabelezen" *ngIf="odgovorZabelezen">
    odgovor je bil zabeležen!
</div>
