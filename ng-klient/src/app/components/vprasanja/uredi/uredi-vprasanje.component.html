<h2>Uredi vprašanje</h2>

<form (submit)="submitFormo()" *ngIf="!shranjeno">
    <div>
        <label for="vprasanje">Vprasanje: </label>
        <input type="text" [(ngModel)]="vprasanje.vprasanje" name="vprasanje" id="vprasanje"/>
    </div>
    <div>
        <button type="button" (click)="dodajVnosnoPolje(null, null)">Dodaj možen odgovor</button>
        <div class="mozni-odgovori" id="mozni-odgovori">
        </div>
    </div>
    <button type="submit">Shrani</button>
</form>
<div *ngIf="shranjeno">
    Vprašanje je bilo shranjeno! <br/>
    <a [routerLink]="" (click)="pojdiNazajNaSeznam()">Nazaj</a>
</div>
